<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Data Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="blinking">DONNIE STORE TANZANIA</h1>
  <div id="dashboard"></div>

  <footer>
    <p>
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a> |
      <a href="https://wa.me/255xxxxxxxxx" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxdF9ug4RcdIU0RmRlB5IjdvQbn-ajCnYKSuOsUGFJwjbrwwLjrQdgBVannl1Xtuw7Qsw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("dashboard");
        data.forEach(entry => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${entry.ImageURL}" alt="${entry.Price}" />
            <p class="value"> Small = ${entry.Small} Pieces</p>
            <p class="value"> Medium = ${entry.Medium} Pieces</p>
            <p class="value"> Large = ${entry.Large} Pieces</p>
            <p class="value"> XL = ${entry.XL} Pieces</p>
            <p class="value"> XXL = ${entry.XXL} Pieces</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading data", err);
      });
  </script>

</body>
</html>
